AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation managed SecureString Parameters

Resources:
  ConversionDbPassword:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /Viite/Prod/conversion.db.password
      Type: String
      Value: PlaceHolderValue
      Description: Password for drkonv db, where the Initial Import data is retrieved

  AuthAdminBasicPassword:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /Viite/Prod/authentication.admin.basic.password
      Type: String
      Value: PlaceHolderValue
      Description: Used by the lambdas, to access AdminAPI

  RdsDbPassword:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /Viite/Prod/rds.viite.db.password
      Type: String
      Value: PlaceHolderValue
      Description: RDS password for Viite prod

  VkmApiKey:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /Viite/Prod/vkmApiKey
      Type: String
      Value: PlaceHolderValue
      Description: Viite access key for Viitekehysmuunnin's production API
